version: '3.9'

services:
  prod-cat-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prod-cat-api
    restart: always
    ports:
      - ${PORT}:${PORT}
    depends_on:
      mysql:
        condition: service_healthy
      
    env_file:
      - .env
    volumes:
      - prod-cat-api:/app/${IMG_DIRECTORY}
  
  mysql:
    image: mysql:8.0.31
    container_name: prod-cat-db
    restart: always
    ports:
      - 3307:3306
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: mysql ${MYSQL_DATABASE} --user=${MYSQL_USER} --password='${MYSQL_PASSWORD}' --silent --execute "SELECT 1;"
      interval: 30s
      timeout: 60s
      retries: 5

  keycloak-pc-api:
    build:
      context: ./keycloak/
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: keycloak-pc-api
    ports:
      - 8443:8443
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql:
    name: prod-cat-db-vol
  prod-cat-api:
    name: prod-cat-api-vol
